<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Place</th>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes">
                <td>{{hero.name}}</td>
                <td>{{hero.firstName}}</td>
                <td>{{hero.lastName}}</td>
                <td>{{hero.place}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
